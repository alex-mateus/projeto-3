                    <label for="author">Autor:</label>
                    <input type="text" id="author" name="author" required>

                    <label for="category">Categoria:</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <button type="submit">Submeter</button>
            </form>
        </div>
